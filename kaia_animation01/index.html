<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zombie walk</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="content" >
          <img class="zombieStrip" id="hover" src="assets\zombie strip.png" alt="A green zombie walking">
        </div>
        <div class="content" id="scroll-box">
          <img class="zombieStrip" id="scroll" src="assets\zombie strip.png" alt="A green zombie walking">
        </div>
        <div class="content">
          <img class="zombieStrip" id="keydown" src="assets\zombie strip.png" alt="A green zombie walking">
        </div>

        <div class="info" id="info-0"><p>Interactive Animation.</p></div>
        <div class="info" id="info-1"><p>Hover to view.</p></div>
        <div class="info" id="info-2"><p>Scroll to view.</p></div>
        <div class="info" id="info-3"><p>Press keyboard to view.</p></div>


      </div>

  </body>
</html>
